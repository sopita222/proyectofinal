
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kokoa Makeup Ecommerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Toastify CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Kokoa Makeup Ecommerce</h1>
        <p>Bienvenido a nuestra tienda online!</p>

        <!-- Sección de productos -->
        <div id="product-container" class="row"></div>

        <!-- Botón para ver el carrito -->
        <div class="mt-4">
            <button id="view-cart" class="btn btn-primary">Ver Carrito</button>
            <button id="clear-cart" class="btn btn-danger">Vaciar Carrito</button>
        </div>

        <!-- Sección del carrito -->
        <div id="cart-container" class="mt-4"></div>
    </div>

    <!-- Toastify JS -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- Enlace al archivo JS -->
    <script src="proyecto.js" defer></script>
</body>
</html>
